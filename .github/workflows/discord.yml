name: Notificar Alterações no GitHub para o Discord

on:
  push:
    branches:
      - main  # Ou qualquer outra branch que você queira monitorar
  pull_request:
    types: [opened, closed, merged]  # Você pode ajustar conforme o tipo de PR que deseja monitorar

Discord:
  notify_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notificação para o Discord
        uses: rjstone/discord-webhook-notify@v1  # Essa ação envia a notificação para o Discord
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}  # Usando o segredo do webhook do Discord
          severity: info  # Tipo de severidade da mensagem (pode ser info, warning, etc.)
