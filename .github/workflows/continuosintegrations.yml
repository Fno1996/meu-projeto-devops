name: Continuous Delivery

on: 
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Zipar arquivos do projeto
        run: zip -r projetozipado.zip *.py README.md

      - name: Fazer upload do artefato zipado
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado.zip
          path: projetozipado.zip
