name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulando Entrega Contínua
        uses: actions/upload-artifact@v4
        with:
          name: projetozipado
          path: |
            '**/*.py'
            README.md

  docker:
    runs-on: ubuntu-latest
    needs: deliver  # Garante que o job 'deliver' rode antes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      #- name: Login to Docker Hub
      #  uses: docker/login-action@v3
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false  # Mude para true se quiser enviar à DockerHub
          tags: user/app:latest

  discord:
    runs-on: ubuntu-latest
    needs: [deliver, docker]  # Roda após os dois jobs anteriores
    steps:
      - name: Enviar notificação para o Discord
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
